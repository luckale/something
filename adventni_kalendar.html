<!DOCTYPE html>
<html>
<head>
  <title>Adventní kalendář</title>
  <style>
    /* Úprava pro středování kalendáře */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
    }

    .door {
      width: 55px;
      height: 55px;
      border: 3px solid #000;
      margin: 9px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      text-decoration: none;
      color: #000;
      text-align: center;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    /* Styl pro tlačítko */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
      display: block;
      width: fit-content;
      margin: 20px auto;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<div class="calendar">
  <a href="prekvapeni.html?id=1" class="door">1</a>
  <a href="prekvapeni.html?id=2" class="door">2</a>
  <a href="prekvapeni.html?id=3" class="door">3</a>
  <!-- Pokračuj až do 24 dveří -->
</div>

<div class="message" id="message"></div>

<a href="adventni_kalendar.html" class="back-button">Zpět na kalendář</a>

<script>
  function openDoor(day) {
    let message = getMessageForDay(day);
    document.getElementById('message').innerText = message;
  }

  function getMessageForDay(day) {
    let messages = {
      1: "moc prdíš",
      2: "moc kadíš",
      3: "jez víc",
      // Pokračuj až do 24 dne
    };

    return messages[day] || "Pro tento den nemáme žádné překvapení.";
  }
</script>

</body>
</html>
