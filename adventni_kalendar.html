<!DOCTYPE html>
<html>
<head>
  <title>Adventní kalendář</title>
  <style>
    /* Středování kalendáře */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
    }

    .door {
      width: 55px;
      height: 55px;
      border: 3px solid #000;
      margin: 9px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="calendar">
  <a href="prekvapeni.html?id=1" class="door">1</a>
  <a href="prekvapeni.html?id=2" class="door">2</a>
  <a href="prekvapeni.html?id=3" class="door">3</a>
  <!-- Pokračuj až do 24 dveří -->
</div>

<div class="message" id="message"></div>

<script>
  function openDoor(day) {
    let message = getMessageForDay(day);
    document.getElementById('message').innerText = message;
  }

  function getMessageForDay(day) {
    // Zde můžeš vytvořit logiku pro vzkazy pro jednotlivé dny
    // Toto je jen příklad
   // let messages = {
  //    1: "Dnes je první den adventu!",
 //     2: "Najdi dneska radost ve svém srdci.",
   //   3: "Najdi dneska radost ve své srdci.",
      // Pokračuj až do 24 dne
   // };

    return messages[day] || "Žádná zpráva pro tento den.";
  }
</script>

</body>
</html>
