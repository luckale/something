<!DOCTYPE html>
<html>
<head>
  <title>Moderní Klikací Kalendář</title>
  <style>
    /* CSS styly */
    .calendar {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .day {
      text-align: center;
      padding: 5px;
      border: 1px solid #eee;
      cursor: pointer;
    }

    /* Styly pro překvapení */
    .day.clicked {
      background-color: #ffcc00;
      color: #fff;
      border: 1px solid #ffcc00;
      border-radius: 50%;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="header">
    <h2>Prosinec 2023</h2>
  </div>
  <div class="days">
    <div class="day">1</div>
    <!-- ... Další dny kalendáře -->
    <div class="day">31</div>
  </div>
</div>

<script>
  // JavaScript
  const days = document.querySelectorAll('.day');

  days.forEach(day => {
    day.addEventListener('click', () => {
      day.classList.toggle('clicked');
    });
  });
</script>

</body>
</html>
