<!DOCTYPE html>
<html>
<head>
  <title>Adventní kalendář</title>
  <style>
    /* Středování obsahu */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .door {
      width: 55px;
      height: 55px;
      border: 3px solid #000;
      margin: 9px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    /* Středování obsahu na stránce s překvapením */
    .surprise-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Styl pro tlačítko zpět */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

<!-- Adventní kalendář -->
<div class="calendar">
  <a href="prekvapeni.html?id=1" class="door">1</a>
  <a href="prekvapeni.html?id=2" class="door">2</a>
  <a href="prekvapeni.html?id=3" class="door">3</a>
  <!-- Pokračuj až do 24 dveří -->
</div>

<!-- Stránka s překvapením -->
<div class="surprise-container">
  <h1>Překvapení!</h1>
  <p id="surpriseText">Zde se zobrazí překvapení pro daný den.</p>
  <a href="adventni_kalendar.html" class="back-button">Zpět na kalendář</a>
</div>

<script>
  // Získání informace z URL a zobrazení příslušného překvapení
  const urlParams = new URLSearchParams(window.location.search);
  const dayId = urlParams.get('id');

  let surpriseText = getSurpriseForDay(dayId);
  document.getElementById('surpriseText').innerText = surpriseText;

  function getSurpriseForDay(day) {
    // Zde můžeš vytvořit překvapení pro jednotlivé dny
    // Toto je jen příklad
    let surprises = {
      '1': "moc prdíš",
      '2': "moc kadíš",
      '3': "jez víc",
      // Pokračuj až do 24 dne
    };

    return surprises[day] || "Pro tento den nemáme žádné překvapení.";
  }
</script>

</body>
</html>
