<!DOCTYPE html>
<html>
<head>
  <title>Překvapení!</title>
  <style>
    /* Středování obsahu */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    /* Styl pro tlačítko */
    .back-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      cursor: pointer;
      text-decoration: none;
      color: #333;
      border-radius: 5px;
    }

    .back-button:hover {
      background-color: #e0e0e0;
    }

    /* Zarovnání textu s překvapením */
    #surpriseText {
      text-align: center;
    }
  </style>
</head>
<body>

<div>
  <h1>Překvapení!</h1>
  <p id="surpriseText">Zde se zobrazí překvapení pro daný den.</p>
  <a href="adventni_kalendar.html" class="back-button">Zpět na kalendář</a>
</div>

<script>
  // Získání informace z URL a zobrazení příslušného překvapení
  const urlParams = new URLSearchParams(window.location.search);
  const dayId = urlParams.get('id');

  let surpriseText = getSurpriseForDay(dayId);
  document.getElementById('surpriseText').innerText = surpriseText;

  function getSurpriseForDay(day) {
    // Zde můžeš vytvořit překvapení pro jednotlivé dny
    // Toto je jen příklad
    let surprises = {
      '1': "Gratulujeme, našli jste první dárek!",
      '2': "Dostáváte speciální slevu na nákupy!",
      '3': "Získejte zdarma malou sladkost při nákupu!",
      // Pokračuj až do 24 dne
    };

    return surprises[day] || "Pro tento den nemáme žádné překvapení.";
  }
</script>

</body>
</html>
