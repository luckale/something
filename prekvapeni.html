<!DOCTYPE html>
<html>
<head>
  <title>Překvapení!</title>
  <style>
    /* Středování obsahu */
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .surprise-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .back-button {
      padding: 10px 20px;
      font-size: 16px;
      text-decoration: none;
      background-color: #f1f1f1;
      color: #333;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="surprise-container">
  <h1>Překvapení!</h1>
  <p id="surpriseText">Zde se zobrazí překvapení pro daný den.</p>
  <a href="adventni_kalendar.html" class="back-button">Zpět na hlavní stránku</a>
</div>

<script>
  // Získání informace z URL a zobrazení příslušného překvapení
  const urlParams = new URLSearchParams(window.location.search);
  const dayId = urlParams.get('id');

  let surpriseText = getSurpriseForDay(dayId);
  document.getElementById('surpriseText').innerText = surpriseText;

  function getSurpriseForDay(day) {
    // Zde můžeš vytvořit překvapení pro jednotlivé dny
    // Toto je jen příklad
    let surprises = {
      '1': "Gratulujeme, našli jste první dárek!",
      '2': "Dostáváte speciální slevu na nákupy!",
      '3': "Získejte zdarma malou sladkost při nákupu!",
      // Pokračuj až do 24 dne
    };

    return surprises[day] || "Pro tento den nemáme žádné překvapení.";
  }
</script>

</body>
</html>
