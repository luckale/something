<!DOCTYPE html>
<html>
<head>
  <title>Adventní kalendář</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calendar {
      display: flex;
      flex-wrap: wrap;
    }

    .door {
      width: 55px;
      height: 55px;
      border: 3px solid #000;
      margin: 9px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="calendar">
  <div class="door" onclick="openDoor(1)">1</div>
  <div class="door" onclick="openDoor(2)">2</div>
  <div class="door" onclick="openDoor(3)">3</div>
  <!-- Pokračuj až do 24 dveří -->
</div>

<script>
  function openDoor(day) {
    // Zde přesměrujeme na stránku s překvapením pro daný den
    window.location.href = 'prekvapeni.php?day=' + day;
  }
</script>

</body>
</html>
